<!DOCTYPE html>
<html lang="tw">
  <head>
    <meta http-equiv="Content-Language" content="zh-tw" />

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui" />

    <title></title>

    <meta name="robots" content="index,follow" />

    <meta name="author" content="吳政賢(OA Wu)" />

    <link href="css/public.css" rel="stylesheet" type="text/css" />

    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=geometry&language=zh-TW" language="javascript" type="text/javascript" ></script>
    <script src="js/jquery_v1.10.2/jquery-1.10.2.min.js" language="javascript" type="text/javascript" ></script>

  <body lang="zh-tw">

    <div class='map'>
      <i></i><i></i><i></i><i></i>
      <div id='map'></div>
      <div id='control'>
        <input type='text' id='form' placeholder='起始點..' value='台南火車站' />
        <input type='text' id='to' placeholder='目的地..' value='701台南市東區大學路22巷16-1號' />
        <div class='travelMode'>
          <div><input type='radio' id='driving' name='travel_mode' value='DRIVING' checked><span></span><label for='driving'>開車</label></div>
          <div><input type='radio' id='transit' name='travel_mode' value='TRANSIT'><span></span><label for='transit'>大眾運輸</label></div>
          <div><input type='radio' id='walking' name='travel_mode' value='WALKING'><span></span><label for='walking'>走路</label></div>
        </div>
        <div class='summary'>
          <div id='summary'></div>
          <button type='button' id='direction'>規劃</button>
        </div>
      </div>
      <div id='direction_panel'></div>
    </div>
